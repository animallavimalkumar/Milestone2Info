{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container my-5">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-warning">Categories</h2>
        <a href="{% url 'category_add' %}" class="btn btn-warning
        shadow-sm">
            <i class="bi bi-plus-circle"></i> Add Category
        </a>
    </div>

    <!-- Table Section -->
    <div class="table-responsive bg-warning p-4 rounded shadow-lg">
        <table class="table table-bordered table-bg-danger table-hover-bg-primary">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td class="text-center">
                        <a href="{% url 'category_update' category.id %}" class="btn bg-primary btn-sm me-2">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a href="{% url 'category_delete' category.id %}" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center text-muted">
                        <em>No categories found. Click "Add Category" to create one.</em>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Include Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
