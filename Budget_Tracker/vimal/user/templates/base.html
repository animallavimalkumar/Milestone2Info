{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budget Tracker{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0909e0; /* Set background to black */
            color: #cdd827; /* Ensure text is visible on black background */
            font-family: 'Arial', sans-serif;
        }
       h1{
        color: yellow;
        animation: name 2s infinite;
       } 
       @keyframes name {
        from{
            color: #e90fcc;
        }
        to{
            color: yellow;
            padding: 30px;
            text-transform: uppercase;
        }
       }
       span{
        color: #FFB38E;
    
       }
p{
    color:yellow;
    text-transform: capitalize;
}
        /* Sticky Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #dd1b8c;
            transition: background-color 0.3s ease;
            list-style: none;
        }

        .navbar a {
            color: #fff !important;
            transition: color 0.3s, transform 0.3s;
            list-style: none;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #b2d81b !important; /* Hover effect for navbar links */
            transform: scale(1.1);
            list-style: none;
        }

        .navbar .logo {
            font-size: 1.8rem;
            color: #f0ad4e; /* Make logo text visually striking */
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Header Styling */
        header {
            background: linear-gradient(45deg, #500b94, #222);
            padding: 3rem 0;
            text-align: center;
            color: #edcf0e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }

        /* Main Content Area */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Hover Effects on Buttons */
        .login-btn, .register-btn, .logout-btn {
            color: #fff !important;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover, .register-btn:hover, .logout-btn:hover {
            background-color: #f0ad4e;
            transform: scale(1.05);
        }

        /* Card Hover Effects */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Animation for Header */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Budget Tracker</h1>
            <nav class="navbar d-flex justify-content-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}" class="mx-3">Home</a>
                    <a href="{% url 'dashboard' %}" class="mx-3">Dashboard</a>
                    <a href="{% url 'expenses' %}" class="mx-3">Expenses</a>
                    <a href="{% url 'incomes' %}" class="mx-3">Incomes</a>
                    <a href="{% url 'budgets' %}" class="mx-3">Budgets</a>
                    <a href="{% url 'emi_view' %}" class="mx-3">EMIs</a>
                    <a href="{% url 'category_view' %}" class="mx-3">Categories</a>
                    
                    <a href="{% url 'logout' %}" class="logout-btn mx-3">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="login-btn mx-3">Login</a>
                    <a href="{% url 'register' %}" class="register-btn mx-3">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        <div class="container py-5">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
