{% extends "base.html" %}

{% block title %}Add Budget{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container bg-light p-4 rounded shadow-lg" style="width: 500px;">
        <h2 class="text-center text-primary mb-4">Update Budget</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Category Selection -->
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select 
                    name="category" 
                    id="category" 
                    class="form-select" 
                    required>
                    <option value="" disabled selected>Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">
                    Please select a category.
                </div>
            </div>

            <!-- Amount Limit Input -->
            <div class="mb-3">
                <label for="amount_limit" class="form-label">Amount Limit:</label>
                <input 
                    type="number" 
                    name="amount_limit" 
                    id="amount_limit" 
                    class="form-control" 
                    step="0.01" 
                    placeholder="Enter the amount limit" 
                    required>
                <div class="invalid-feedback">
                    Please enter a valid amount limit.
                </div>
            </div>

            <!-- Start Date Input -->
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input 
                    type="date" 
                    name="start_date" 
                    id="start_date" 
                    class="form-control" 
                    required>
                <div class="invalid-feedback">
                    Please select a start date.
                </div>
            </div>

            <!-- End Date Input -->
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input 
                    type="date" 
                    name="end_date" 
                    id="end_date" 
                    class="form-control" 
                    required>
                <div class="invalid-feedback">
                    Please select an end date.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100 py-2">
                    Update Budget
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Validation Script -->
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
